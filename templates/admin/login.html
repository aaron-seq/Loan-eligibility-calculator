{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Admin Sign in</h2>
    </div>
    <form id="adminLoginForm" class="mt-8 space-y-6" onsubmit="handleAdminLogin(event)">
      <div>
        <label for="admin_id" class="block text-sm font-medium text-gray-700">Admin ID</label>
        <input type="text" id="admin_id" name="admin_id" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      <button type="submit" class="w-full py-2 px-4 rounded-md text-white bg-primary">Sign In</button>
    </form>
  </div>
</div>
<script>
async function handleAdminLogin(event){
  event.preventDefault();
  const formData = new FormData(event.target);
  const res = await fetch('/api/admin/login', { method: 'POST', body: formData });
  const json = await res.json();
  if(json.success){
    showMessage('Admin login successful. Redirecting...', 'success');
    setTimeout(()=> location.href='/admin/dashboard', 1200);
  }else{
    showMessage(json.message || 'Invalid admin credentials', 'error');
  }
}
</script>
{% endblock %}
