{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <h2 class="text-2xl font-bold">Create your account</h2>
    <form id="signupForm" class="space-y-4" onsubmit="handleSignup(event)">
      <div>
        <label for="user_id" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="user_id" name="user_id" required class="mt-1 block w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="mt-1 block w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">Full name</label>
        <input id="full_name" name="full_name" required class="mt-1 block w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 block w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required class="mt-1 block w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded">Sign up</button>
    </form>
  </div>
</div>
<script>
async function handleSignup(e){
  e.preventDefault();
  const fd = new FormData(e.target);
  const res = await fetch('/api/register',{method:'POST', body: fd});
  const json = await res.json();
  if(json.success){
    showMessage('Registration successful. Please login.', 'success');
    setTimeout(()=> location.href='/', 1200);
  } else {
    showMessage(json.message || 'Registration failed', 'error');
  }
}
</script>
{% endblock %}
