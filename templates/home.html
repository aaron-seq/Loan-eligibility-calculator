<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-input, .form-select {
            @apply mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">LoanPredict</h1>
                </div>
                <div class="flex items-center">
                    <a href="/logout" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl w-full space-y-8 p-10 bg-white rounded-2xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Loan Eligibility Calculator
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Fill in your details below to get a prediction.
                </p>
            </div>
            <form class="mt-8" action="/predict" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Personal Information -->
                    <div>
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" required class="form-input">
                    </div>
                    <div>
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required class="form-input">
                    </div>
                    <div>
                        <label for="gender" class="form-label">Gender</label>
                        <select name="gender" id="gender" class="form-select">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="married" class="form-label">Marital Status</label>
                        <select name="married" id="married" class="form-select">
                            <option value="1">Married</option>
                            <option value="0">Unmarried</option>
                        </select>
                    </div>
                    <div>
                        <label for="dependents" class="form-label">Number of Dependents</label>
                        <select name="dependents" id="dependents" class="form-select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3+</option>
                        </select>
                    </div>
                    <div>
                        <label for="education" class="form-label">Education</label>
                        <select name="education" id="education" class="form-select">
                            <option value="0">Graduate</option>
                            <option value="1">Not Graduate</option>
                        </select>
                    </div>
                    <div>
                        <label for="self_employed" class="form-label">Employment Status</label>
                        <select name="self_employed" id="self_employed" class="form-select">
                            <option value="0">Job</option>
                            <option value="1">Business</option>
                        </select>
                    </div>
                    <div>
                        <label for="property_area" class="form-label">Property Area</label>
                        <select name="property_area" id="property_area" class="form-select">
                            <option value="0">Rural</option>
                            <option value="1">Semi-urban</option>
                            <option value="2">Urban</option>
                        </select>
                    </div>

                    <!-- Financial Information -->
                    <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="credit_history" class="form-label">Credit History Available</label>
                            <select name="credit_history" id="credit_history" class="form-select">
                                <option value="1.0">Yes</option>
                                <option value="0.0">No</option>
                            </select>
                        </div>
                        <div>
                            <label for="cibil_score" class="form-label">CIBIL Score (300-900)</label>
                            <input type="number" name="cibil_score" id="cibil_score" min="300" max="900" required class="form-input" placeholder="e.g., 750">
                        </div>
                        <div>
                            <label for="applicant_income" class="form-label">Applicant Income (per month)</label>
                            <input type="number" name="applicant_income" id="applicant_income" required class="form-input" placeholder="e.g., 50000">
                        </div>
                        <div>
                            <label for="coapplicant_income" class="form-label">Co-applicant Income (per month)</label>
                            <input type="number" name="coapplicant_income" id="coapplicant_income" required class="form-input" placeholder="e.g., 25000">
                        </div>
                        <div>
                            <label for="loan_amount" class="form-label">Loan Amount (in thousands)</label>
                            <input type="number" name="loan_amount" id="loan_amount" required class="form-input" placeholder="e.g., 150 (for 150,000)">
                        </div>
                        <div>
                            <label for="loan_amount_term" class="form-label">Loan Amount Term (in months)</label>
                            <input type="number" name="loan_amount_term" id="loan_amount_term" required class="form-input" placeholder="e.g., 360">
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Check Eligibility
                    </button>
                </div>
            </form>
            {% if prediction_text %}
            <p class="mt-4 text-center text-red-500">{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
