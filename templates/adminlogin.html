<!-- templates/adminlogin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        <div>
            <h2 class="text-3xl font-bold text-center text-gray-800">Admin Portal</h2>
            <p class="text-center text-gray-500">Please sign in to access the dashboard</p>
        </div>
        <form class="mt-8 space-y-6" action="/admin_validation" method="post">
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label for="auserid" class="sr-only">Admin ID</label>
                    <input id="auserid" name="auserid" type="text" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Admin ID">
                </div>
                <div>
                    <label for="apassword" class="sr-only">Password</label>
                    <input id="apassword" name="apassword" type="password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password">
                </div>
            </div>

            {% if error %}
            <p class="text-center text-red-500 text-sm">{{ error }}</p>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="text-sm text-gray-500 hover:text-indigo-600">Back to User Login</a>
        </div>
    </div>
</body>
</html>
